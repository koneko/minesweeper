<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper by koneko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="choose">
        <div class="choose-title">
            <h1>Minesweeper</h1>
        </div>
        <div class="choose-button">
            <button onclick="javascript:setDifficulty(this)" class="easy">Easy</button>
            <button onclick="javascript:setDifficulty(this)" class="normal">Normal</button>
            <button onclick="javascript:setDifficulty(this)" class="hard">Hard</button>
        </div>
    </div>
    <div class="game" style="display: none !important;"></div>
</body>
<script src="script.js"></script>
</html>
